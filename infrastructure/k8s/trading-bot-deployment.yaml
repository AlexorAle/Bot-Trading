  secret: NU9VankwUENqM2k0Z1UwZUN2RlpKMUFBWDY4WWVQSlFyZ2Qx  # base64 encoded
  telegram-bot-token: NzcwNzI5ODY1MDpBQUh2dEs1ZjZ3MzhkWmE1clBZSnlMM2RDT2FiczdpZkNvNA==  # base64 encoded
