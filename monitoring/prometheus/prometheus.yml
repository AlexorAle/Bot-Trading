global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: trading-bot-monitor

scrape_configs:
  - job_name: trading-bot
    static_configs:
      - targets: [host.docker.internal:8080]
        labels:
          instance: trading-bot-main
          environment: live

  - job_name: prometheus
    static_configs:
      - targets: [localhost:9090]
